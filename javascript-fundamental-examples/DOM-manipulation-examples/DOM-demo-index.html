    <p class="demo-class" id="demo-id2">Nguyen Thanh Tung</p>

    <div class="modifying-classes">Modifying demo</div>
    <div class="modifying-classes active">Modifying demo 2</div>
    
    <!-- HTML Skeleton for Event DOM code examples  -->
    <button class="my-button" onclick="changeText()">My Button</button>
    <p class="button-demo"></p>




    <script src="./DOM-introduction.js"></script>
